<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js II</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./js/three.min.js"></script>
        <script src="./js/StereoEffect.js"></script>
        <script src="./js/DeviceOrientationControls.js"></script>
        <script src="./js/OrbitControls.js"></script>
        <script src="./js/helvetiker_regular.typeface.js"></script>
		
        <script>
			// Javascript
            var scene,
                camera, 
                renderer,
                element,
                container,
                effect,
                controls,
                clock,


                particles = new THREE.Object3D(),
                totalParticles = 200,
                maxParticleSize = 200,
                particleRotationSpeed = 0,
                particleRotationDeg = 0,
                lastColorRange = [0, 0.3],
                currentColorRange = [0, 0.3],


            function init() {
                scene = new THREE.Scene();

                // PerspectiveCamera(fov, aspect, near, far)
                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);

                // Initial camera position ("how tall we are")
                camera.position.set(0, 15, 0);

                scene.add(camera);

                renderer = new THREE.WebGLRenderer();
                element = renderer.domElement;
                container = document.getElementById('webglviewer');
                container.appendChild(element);

                effect = new THREE.StereoEffect(renderer);

                controls = new THREE.OrbitControls(camera, element);
                controls.target.set(
                    camera.position.x + 0.15,
                    camera.position.y,
                    camera.position.z
                );
                controls.noPan = true;
                controls.noZoom = true;

                function setOrientationControls(e) {
                    if (!e.alpha) {
                      return;
                    }

                    controls = new THREE.DeviceOrientationControls(camera, true);
                    controls.connect();
                    controls.update();

                    element.addEventListener('click', fullscreen, false);

                    window.removeEventListener('deviceorientation', setOrientationControls, true);
                }

                window.addEventListener('deviceorientation', setOrientationControls, true);

                var light = new THREE.PointLight(0x999999, 2, 100);
                light.position.set(50, 50, 50);
                scene.add(light);

                var lightScene = new THREE.PointLight(0x999999, 2, 100);
                lightScene.position.set(0, 5, 0);
                scene.add(lightScene);

                var floorTexture = THREE.ImageUtils.loadTexture('textures/wood.jpg');
                floorTexture.wrapS = THREE.RepeatWrapping;
                floorTexture.wrapT = THREE.RepeatWrapping;
                floorTexture.repeat = new THREE.Vector2(50, 50);
                floorTexture.anisotropy = renderer.getMaxAnisotropy();

                var floorMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    specular: 0xffffff,
                    shininess: 20,
                    shading: THREE.FlatShading,
                    map: floorTexture
                });

                var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
                var floor = new THREE.Mesh(geometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                scene.add(floor);

                var particleTexture = THREE.ImageUtils.loadTexture('textures/particle.png'),
                    spriteMaterial = new THREE.SpriteMaterial({
                    map: particleTexture,
                    color: 0xffffff
                });

                for (var i = 0; i < totalParticles; i++) {
                    var sprite = new THREE.Sprite(spriteMaterial);

                    sprite.scale.set(64, 64, 1.0);
                    sprite.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.75);

                    sprite.position.setLength(maxParticleSize * Math.random());

                    sprite.material.blending = THREE.AdditiveBlending;
    
                    particles.add(sprite);
                }

                particles.position.y = 70;
                scene.add(particles);

            }







		</script>
	</body>
</html>
